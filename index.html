	<script>
		$(document).ready(function(){
			callpage();
		});
		function callpage(){
			$("a").click(function(e){
				// e.preventDefault();
				var link = $(this).data("anchor");
				if(link !== undefined){
					$.ajax({
						url: link,
					})
					.done(function(html){
						$("#page").empty().append(html);
					})
					.fail(function(){
						console.log("error");
					})
					.always(function(){
						console.log("complete");
					});
					return false;
				}
				else{
					console.log("kosong");
				}
				// console.log(link);
			});
